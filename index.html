<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container" id="main"></div>
    <button class="btn btn-primary" id="showHide" onclick="toggle(this)">
      Show Form
    </button>
    <div class="container" id="formDiv">
      <h4 id="addCar">Add a Car</h4>
      <select class="form-control formElements" name="" id="category">
        <option value="">Select a Category</option>
        <option value="Economy">Economy</option>
        <option value="Sport">Sport</option>
        <option value="SUV">SUV</option>
        <option value="Mid-Size">Mid-Size</option>
        <option value="Luxury">Luxury</option>
      </select>      
      <select class="form-control formElements" name="" id="make">
        <option value="">Select a Make</option>
        <option value="Acura">Acura</option>
        <option value="Aston Martin">Aston Martin</option>
        <option value="Audi">Audi</option>
        <option value="Bentley">Bentley</option>
        <option value="Bmw">BMW</option>
        <option value="Buick">Buick</option>
        <option value="Cadillac">Cadillac</option>
        <option value="Chevrolet">Chevrolet</option>
        <option value="Chrysler">Chrysler</option>
        <option value="Dodge">Dodge</option>
        <option value="Ferrari">Ferrari</option>
        <option value="Ford">Ford</option>
        <option value="Gmc">Gmc</option>
        <option value="Honda">Honda</option>
        <option value="Hummer">Hummer</option>
        <option value="Hyundai">Hyundai</option>
        <option value="Infiniti">Infiniti</option>
        <option value="Isuzu">Isuzu</option>
        <option value="Jaguar">Jaguar</option>
        <option value="Jeep">Jeep</option>
        <option value="Kia">Kia</option>
        <option value="Lamborghini">Lamborghini</option>
        <option value="Land Rover">Land Rover</option>
        <option value="Lexus">Lexus</option>
        <option value="Lincoln">Lincoln</option>
        <option value="Lotus">Lotus</option>
        <option value="Maserati">Maserati</option>
        <option value="Maybach">Maybach</option>
        <option value="Mazda">Mazda</option>
        <option value="Mercedes-Benz">Mercedes</option>
        <option value="Mercury">Mercury</option>
        <option value="Mini">Mini</option>
        <option value="Mitsubishi">Mitsubishi</option>
        <option value="Nissan">Nissan</option>
        <option value="Pontiac">Pontiac</option>
        <option value="Porsche">Porsche</option>
        <option value="Rolls-Royce">Rolls-Royce</option>
        <option value="Saab">Saab</option>
        <option value="Saturn">Saturn</option>
        <option value="Subaru">Subaru</option>
        <option value="Suzuki">Suzuki</option>
        <option value="Toyota">Toyota</option>
        <option value="Volkswagen">Volkswagen</option>
        <option value="Volvo">Volvo</option>
      </select>
      <input class="form-control formElements" placeholder="Enter the Model" type="text"id="model"/>
      <input class="form-control formElements" placeholder="Enter the Price" type="text" id="price"/>
      <input class="form-control formElements" type="file" id="image" />
      <button class="btn btn-success formElements" onclick="addCar()">
        Submit
      </button>
    </div>


    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
